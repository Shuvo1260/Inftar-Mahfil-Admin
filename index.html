<!doctype html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />

    <link rel="icon" href="assets/Images/icon.jpg" type="image/png">
    <title>Iftar Mahfil with innocent souls</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

    <!-- sweetalert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Linking the files -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="module" src="assets/script.js"></script>

</head>

<body>

    <div class="button_container">
        <div class="center_button">
            <button id="pendingList" type="button" class="button">Pending List</button>
            <button id="approvedList" type="button" class="button">Approved List</button>
        </div>
    </div>

    <div style="width: 100%;">
        <fieldset style="padding-top: 0%;">
            <legend>Account amounts::</legend>
            <br>
            <label>Shuvo: <label id="shuvo"></label></label>
            <br>
            <label>Shabab: <label id="shabab"></label></label>
            <br>
            <label>Rahat: <label id="rahat"></label></label>
            <br>
            <label>Monjur: <label id="monjur"></label></label>
            <br>
            <label>Shafin: <label id="shafin"></label></label>
            <br>
            <label>Rafi: <label id="rafi"></label></label>
            <br>
            <label>Ovi: <label id="ovi"></label></label>
            <br>
            <center>
                <strong><label style="font-size: 30px;">Total: <label id="total"></label></label></strong>
                
                <strong><label style="font-size: 30px; margin-left: 30px;">Person: <label id="person"></label></label></strong>
            </center>
        </fieldset>
    </div>


    <br>
    <br>
    <form id="distributedForm" style="margin-bottom: 50px;">
        <fieldset>
            <legend>Distribution::</legend>
            <label>Name</label></br>
            <textarea name="name" class="input_box" placeholder="Name" required></textarea></br></br>


            <label>Money amount</label></br>
            <textarea name="amount" type="number" class="input_box" placeholder="Money amount" inputmode="numeric"
                required></textarea></br></br>


            <label>Charge</label></br>
            <textarea name="charge" type="number" class="input_box" placeholder="Charge" inputmode="numeric"
                required></textarea></br></br>

            <label>Transaction ID</label></br>
            <textarea name="transactionID" class="input_box" placeholder="Transaction ID" required></textarea></br></br>

            
            <label>Proof Statement</label></br>
            <textarea name="proof" class="input_box" placeholder="Proof Statement" required></textarea></br></br>

            <button id="submit" type="button" class="button" style="float: right">Submit</button>
            
            <div style="margin-top: 150px;">
                
            <center>
                <table id="distributedTable">
                    <thead>
                        <tr>
                            <th>Distributed To</th>
                            <th>Amount</th>
                            <th>Charge</th>
                            <th>Total</th>
                            <th>Proof Statement</th>
                        </tr>
                    </thead>
                    <tbody id="distributedList"></tbody>
                </table>
            </center>
            </div>
        </fieldset>
    </form>

    <br>
    <br>
    <div>
        <fieldset>
            <legend id="listName"></legend>
            <center>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Batch no</th>
                            <th>Account name</th>
                            <th>Amount</th>
                            <th>Transaction ID</th>
                        </tr>
                    </thead>
                    <tbody id="donorList"></tbody>
                </table>
                <br>
                <label id="noPendingItem">Pending list is empty</label>
            </center>
        </fieldset>
    </div>

    <br>
    <br>

</body>
